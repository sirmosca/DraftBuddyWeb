<html ng-app="draftbuddy">
	<head>
		<meta charset="utf-8">
		<title>Draft Buddy</title>
		<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
		<script type="text/javascript" src="js/draftbuddy-app.js"></script>
		<script src="js/bootstrap/js/bootstrap.min.js"></script>
		<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div ng-controller="playerCtrl as ctrl">
			<div>
				Show Drated Players?
				<input type="checkbox" ng-model="ctrl.showDrafted">
				QB
				<input type="checkbox" ng-model="ctrl.showQBOption" ng-change="ctrl.showQB(showQBOption)">
			</div>
			<div ng-repeat="player in ctrl.players" ng-show="ctrl.shouldShowDraftedPlayer(player)" ng-class="{'player-drafted': player.drafted}">
				<span ng-bind="player.Name"></span>
				<span ng-bind="player.ADP"></span>
				<span class="nullable">
	        		<select ng-show="ctrl.shouldShow" ng-model="fantasyTeam" ng-options="team.name for team in ctrl.teams" ng-change="ctrl.draft(fantasyTeam, player)">
	        			<option value="">-- choose fantasy team -- </option>
	        		</select>
	        	</span>
	        	<input type="checkbox" ng-model="player.Watch" >
			</div>
        </div>
	</body>
</html>
