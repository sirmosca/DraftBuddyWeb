<html ng-app="draftbuddy">
	<head>
		<meta charset="utf-8">
		<title>Draft Buddy</title>
		
		<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div ng-controller="playerCtrl as ctrl">
			<div class="row">
				<input class="col-md-6" type="text" placeholder="Search..." ng-model="ctrl.searchText">
			</div>
			<div class="row">
				<span class="col-md-6">-------------------</span>
			</div>
			<div class="row">
				<span class="col-md-3">Show Drated Players? <input type="checkbox" ng-model="ctrl.showDrafted"></span>
				<span class="col-md-1">Show Watch?<input type="checkbox" ng-model="ctrl.showWatch"></span>
			</div>
			<div class="row">
				<div ng-repeat="position in ctrl.positions">
					<label class="col-md-1">
						<span ng-bind="position"></span>
						<input type="checkbox" checked ng-click="ctrl.showPosition(position)">
					</label>
				</div>
			</div>
			<div class="row">
				<span class="col-md-2">Player Name</span>
				<span class="col-md-1">Position</span>
				<span class="col-md-1">ADP</span>
				<span class="col-md-2">Fantasy Team</span>
				<span class="col-md-1">Watch?</span>
			</div>
			<div class="row">
				<span class="col-md-2">-----------</span>
				<span class="col-md-1">---</span>
				<span class="col-md-1">---</span>
				<span class="col-md-2">------------</span>
				<span class="col-md-1">------</span>
			</div>
			<div ng-repeat="player in ctrl.players" ng-show="ctrl.showPlayer(player)" ng-class="{'player-drafted': player.drafted}" class="row">
				<span class="col-md-2" ng-bind="player.Name"></span>
				<span class="col-md-1" ng-bind="player.Position"></span>
				<span class="col-md-1" ng-bind="player.ADP"></span>
				<div class="col-md-2" class="nullable">
	        		<select ng-model="fantasyTeam" ng-options="team.name for team in ctrl.teams" ng-change="ctrl.draft(fantasyTeam, player)">
	        			<option value="">-- choose fantasy team -- </option>
	        		</select>
	        	</div>
	        	<div class="col-md-1">
	        		<input type="checkbox" ng-model="player.watch" >
	        	</div>
	        	<div class="col-md-1">
	        		<a id="fantasyTeamPopover" tabindex="0" class="btn btn-xs btn-default" role="button" data-toggle="popover" data-trigger="focus" 
	        			data-original-title="{{player.fantasyTeam.name}}" 
	        			data-content={{ctrl.showFantasyTeamPlayers(player.fantasyTeam)}}>
	        			View Team
	        		</a>

	        	</div>
			</div>
        </div>

        <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
		<script type="text/javascript" src="js/draftbuddy-app.js"></script>
		<script src="js/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
